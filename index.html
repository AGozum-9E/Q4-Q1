<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- link to JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Add style -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	
	<div class= "container">
		<h2>BMI Calculator</h2>

<img src="bmi.jpg" width="180">

<br>
<br>
		<label for="height">Height in CM:</label><br>
		<input type= "text" name="height" id="h-value">
<br>
<br>
		<label for="weight">Weight in KG:</label><br>
		<input type= "text" name= "weight" id="w-value"><br>
<br>		

			<h3 id="finalBmi">Your Calculated BMI is?</h3>
<br>
		<button id="btn" onclick="bmi()"> CALCULATE BMI</button>

		<p id="bmi"></p>

		<button type= "button" id= "reload" onclick= "window.location.reload()">REFRESH</button>

	<script src="main.js"></script>


</body>
</html>
